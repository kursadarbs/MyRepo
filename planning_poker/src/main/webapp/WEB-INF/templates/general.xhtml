<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
<f:view contentType="text/html">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title><ui:insert name="title" /></title>
		<link rel="stylesheet" href="${request.contextPath}/css/style.css" type="text/css" />
	</h:head>
	
	<h:body>
		<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();" />
	
		<p:dialog modal="true" style="font-size:12px; text-shadow:1px 1px 1px #333333;" widgetVar="statusDialog" header="Processing..."
			draggable="true" closable="false">
			<p:graphicImage value="/css/images/ajaxloadingbar.gif" />
		</p:dialog>
	
		<div id="container">
		
			<div id="header">
			
			<div id="logoutPanel">
				<c:if test="${not empty userBean.userLoginCheck}">
					<p>Welcome, ${userBean.userLoginCheck} |  <a href="${request.contextPath}/app/logout"><img alt="" title="Logout" src="${request.contextPath}/css/images/logout.png" /></a></p>
				</c:if>
			</div>
			
			</div>
			
			<div id="content">
				<ui:insert name="content" />
			</div>
			
			<div id="footer"></div>
		</div>
	</h:body>

</f:view>
</html>
